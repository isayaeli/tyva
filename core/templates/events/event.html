{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block contents %}
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>Calendar</h3>
            </div>
            <div class="page-content">
                <section class="row">
                    <div class="col-12 col-lg-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Schedule Event on Calendar</h4>
                                    </div>
                                    <div class="card-body">
                                        <form action="{% url 'event_edit' event.id %}"  class="form-group" method="POST">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label for="title">Event Title</label>
                                                    <!-- <input type="text" name="title" class="form-control"> -->
                                                    {{form.title}}
                                                </div>       
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label for="note">Event Note</label>
                                                    <!-- <textarea  name="note" class="form-control"></textarea> -->
                                                    {{form.note}}
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col-md-6">
                                                    <label for="start_time">Start Time</label>
                                                    <!-- <input type="date" name="start_time" class="form-control"> -->
                                                    {{form.start_time}}
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="start_time">End Time</label>
                                                    <!-- <input type="date" name="end_time" class="form-control"> -->
                                                    {{form.end_time}}
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col-md-3">
                                                    <button type="submit" class=" bg-info btn btn-info rounded-pill">Update Event</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
              
                </section>
            </div>

            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Schedule An Event</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="card-block">
                            <form action="{% url 'event_new' %}" class="form-group" method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="title">Event Title</label>
                                        <input type="text" name="title" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="note">Event Note</label>
                                        <textarea  name="note" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <label for="start_time">Start Time</label>
                                        <input type="date" name="start_time" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="start_time">End Time</label>
                                        <input type="date" name="end_time" class="form-control">
                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-3">
                                        <button type="submit" class=" btn btn-primary rounded-pill">Submit Event</button>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-secondary rounded-pill" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>

              <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
{% endblock contents %}
